<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Share on Social Media</title>
</head>

<body onload="shareOnLoad()">
	<!-- The button is not necessary if you want to trigger the share automatically on page load -->
	<!-- <button onclick="share()">Share</button> -->

	<script>
		function shareOnLoad() {
			if (navigator.share) {
				navigator.share({
					title: "Building your own product in just 24 hours!",
					text: 'Building your own product in just 24 hours!\nJust check this URL once',
					url: "https://bit.ly/beyonders-hackathon"
				})
					.then(() => console.log('Successfully shared'))
					.catch((error) => console.log('Error sharing:', error));
			} else {
				alert('Web Share API not supported in this browser. Please choose a specific social media platform for sharing.');
				// You can provide fallback options or a link to a specific social media sharing page here.
			}
		}
	</script>
</body>

</html>
