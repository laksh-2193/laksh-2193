<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Birthday Countdown</title>
  </head>
  <body>
    <div id="year" class="year"></div>

    <h3 class="text-white">Its your day! </h3><br>

    <div id="countdown" class="countdown row text-white text-center"><br>
    <div class="col-md-1"></div>
      <div class="time col-md-2">
        <h2 id="days">00  <small>days</small></h2>
       
      </div>
      <div class="time col-md-2">
        <h2 id="hours">00 <small>hours</small></h2>
        
      </div>
      
      <div class="time col-md-2">
        <h2 id="minutes">00 <small>minutes</small></h2>
       
      </div>
      <div class="time col-md-2">
        <h2 id="seconds">00<small>seconds</small></h2>
        
      </div>
      <div class="col-md-1"></div>

    
       
      
    </div>

    <img
      src="./img/spinner.gif"
      alt="Loading..."
      id="loading"
      class="loading"
    />
    <h1 align="center" id="wishes" style="margin-top:10px;color:#fff;"></h2>

    <script src="script.js"></script>
  </body>
</html>
