<!DOCTYPE html>

</head>
<body>
<!-- partial:index.partial.html -->
<div id="container">
  <div id="cake">
    <div id="flame">
      <div id="inner-flame"></div>
    </div>
    <div class="underline"></div>
  </div>
  <div id="countdown">
    <div id="cdDays">
      <div class="spacer"></div>
      <div id="daysNum"></div>
      <div class="label">DAY(S)</div>
    </div>
    <div id="cdHours">
      <div class="spacer"></div>
      <div id="hoursNum"></div>
      <div class="label">HOURS</div>
    </div>
    <div id="cdMins">
      <div class="spacer"></div>
      <div id="minsNum"></div>
      <div class="label">MINUTES</div>
    </div>
    <div id="cdSecs">
      <div class="spacer"></div>
      <div id="secsNum"></div>
      <div class="label">SECONDS</div>
    </div>
    <div id="text">UNTIL YOUR WORST SURPRISE<br>(Nothing materialistic tbh, or may be i am just exagerrating. Don't keep high expectations)</div>
